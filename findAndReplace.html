<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">

      <h1 class="page-header text-center">Find and Replace</h1>

      <div class="col-sm-6 col-sm-offset-3">

        <form>
          <p>Please enter a sentence, a word in the sentence, and a word to replace it with:</p>

          <div class="form-group">
            <label for="sentence">Sentence</label>
            <input id="sentence" class="form-control">
          </div>

          <div class="form-group">
            <label for="find">Word to replace:</label>
            <input id="find" class="form-control">
          </div>

          <div class="form-group">
            <label for="replace">New word:</label>
            <input id="replace" class="form-control">
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>

        <div id="result">
          <p id="return" class="text-center lead">The new sentence is: <span id="newSentence"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
